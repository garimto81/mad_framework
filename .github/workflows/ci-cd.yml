name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Testing
  backend-test:
    runs-on: ubuntu-latest
    # Skip this job - backend directory is in .gitignore
    if: false
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if backend exists and is tracked
        id: check_backend
        run: |
          if [ -d "backend" ] && [ -f "backend/requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: .

      - name: Set up Python
        if: steps.check_backend.outputs.exists == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        if: steps.check_backend.outputs.exists == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        if: steps.check_backend.outputs.exists == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        if: steps.check_backend.outputs.exists == 'true'
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        if: steps.check_backend.outputs.exists == 'true'
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend

      - name: Skip message
        if: steps.check_backend.outputs.exists == 'false'
        run: echo "Backend directory not found - skipping tests"
        working-directory: .

  # Frontend Testing
  frontend-test:
    runs-on: ubuntu-latest
    # Skip this job - frontend directory is in .gitignore
    if: false
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if frontend exists and is tracked
        id: check_frontend
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: .

      - name: Set up Node.js
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        if: steps.check_frontend.outputs.exists == 'true'
        run: npm ci

      - name: Run Vitest
        if: steps.check_frontend.outputs.exists == 'true'
        run: npm test

      - name: Build frontend
        if: steps.check_frontend.outputs.exists == 'true'
        run: npm run build

      - name: Skip message
        if: steps.check_frontend.outputs.exists == 'false'
        run: echo "Frontend directory not found - skipping tests"
        working-directory: .

  # Docker Build & Push
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/video-platform-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/video-platform-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/video-platform-backend:buildcache,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/video-platform-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/video-platform-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/video-platform-frontend:buildcache,mode=max

  # E2E Testing (Optional - requires Playwright setup)
  e2e-test:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to be ready

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm install -g @playwright/test
          npx playwright install --with-deps

      - name: Run E2E tests
        run: npx playwright test
        working-directory: ./frontend

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Stop services
        if: always()
        run: docker-compose down
