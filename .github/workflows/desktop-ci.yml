name: Desktop CI

on:
  push:
    branches: [main]
    paths:
      - 'desktop/**'
      - '.github/workflows/desktop-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'desktop/**'
      - '.github/workflows/desktop-ci.yml'

defaults:
  run:
    working-directory: desktop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
